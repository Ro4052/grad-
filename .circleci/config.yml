      # - run:
      #     name: Storing local IP address
      #     command: cd src/main/client && npm run store-ip
      # - run:
      #     name: Waiting for server to start
      #     command: wget --retry-connrefused --waitretry=10 -t 3 "http://$(cat src/main/client/logs/ip.log):8090"
      # - run:
      #     name: Run the e2e Tests
      #     command: cd src/main/client && npm run test:e2e

workflows:
  version: 2
  test_all:
    jobs:
      - test_maven
      - test_node
      - e2e_test:
          requires:
            - test_maven
